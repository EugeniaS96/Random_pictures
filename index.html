<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js"></script>
    <title>Image Galery</title>
  </head>
  <body>
    <h1>Image galery</h1>
    <div class="progress"></div>
    <div class="container1">
      <div class="img-wrapper">
        <img data-index="0" src="https://picsum.photos/id/237/300/200" />
      </div>
      <div class="img-wrapper">
        <img data-index="1" src="https://picsum.photos/id/238/300/200" />
      </div>
      <div class="img-wrapper">
        <img data-index="2" src="https://picsum.photos/id/239/300/200" />
      </div>
      <div class="img-wrapper">
        <img data-index="3" src="https://picsum.photos/id/240/300/200" />
      </div>
    </div>
    <div class="preview">
      <img src="https://picsum.photos/id/237/300/200" />
      <div class="authorTitle">Author</div>
      <div class="author">Name</div>
    </div>
    <div class="buttonConteiner">
      <button class="new">NEW</button>
      <button class="play">STOP</button>
    </div>
    <div class="container2">Random image app by <strong>Eugenia</strong></div>
  </body>
</html>
